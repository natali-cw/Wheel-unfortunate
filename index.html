<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natali's Unfortunate Wheel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cinzel', 'Georgia', serif;
        }
        
        body {
            background: radial-gradient(circle, #1a0a0a, #0d0404);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e0d3d3;
            text-align: center;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px #000;
            color: #c93030;
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 10%;
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #c93030, transparent);
        }
        
        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #b8a6a6;
            font-style: italic;
        }
        
        .wheels-container {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            position: relative;
            height: 300px;
            align-items: flex-start;
        }
        
        .wheel-wrapper {
            position: absolute;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .wheel-wrapper.small {
            width: 150px;
            height: 150px;
            opacity: 0.7;
        }
        
        .wheel-wrapper.active {
            width: 400px;
            height: 400px;
            z-index: 100;
            opacity: 1;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        .wheel-wrapper.left {
            left: 25%;
            top: 20%;
        }
        
        .wheel-wrapper.right {
            right: 25%;
            top: 20%;
        }
        
        .wheel-label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: bold;
            text-shadow: 1px 1px 3px #000;
            color: #d4a9a9;
            background: rgba(40, 10, 10, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.5s ease;
        }
        
        .wheel-wrapper.active .wheel-label {
            font-size: 1.8rem;
            padding: 10px 20px;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7), inset 0 0 30px rgba(0, 0, 0, 0.9);
            border: 6px solid #2a0f0f;
            transition: all 0.5s ease;
            background: #1a0808;
        }
        
        .wheel-wrapper.active .wheel {
            border-width: 12px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.9), inset 0 0 50px rgba(0, 0, 0, 0.9);
        }
        
        .wheel-section {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 0;
            right: 0;
            transform-origin: 0% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #f0e6e6;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.9);
            text-align: center;
            padding: 5px;
            overflow: hidden;
        }
        
        .wheel-section span {
            transform: rotate(45deg);
            display: block;
            width: 100%;
            text-align: center;
            font-size: 0.7rem;
            line-height: 1.2;
        }
        
        .wheel-wrapper.active .wheel-section span {
            font-size: 1.1rem;
        }
        
        .wheel-center {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #1a0808;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            border: 2px solid #5c2525;
            transition: all 0.5s ease;
        }
        
        .wheel-wrapper.active .wheel-center {
            width: 40px;
            height: 40px;
            border-width: 4px;
        }
        
        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 15px solid #c93030;
            z-index: 5;
            filter: drop-shadow(0 0 3px #000);
            transition: all 0.5s ease;
        }
        
        .wheel-wrapper.active .pointer {
            top: -20px;
            border-left-width: 18px;
            border-right-width: 18px;
            border-top-width: 25px;
        }
        
        .controls {
            margin: 30px 0;
            position: relative;
            z-index: 10;
        }
        
        button {
            background: linear-gradient(to bottom, #c93030, #8a1f1f);
            color: #f0e6e6;
            border: none;
            padding: 16px 35px;
            font-size: 1.4rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5), 0 0 10px rgba(201, 48, 48, 0.4);
            font-weight: bold;
            letter-spacing: 1.5px;
            text-shadow: 1px 1px 2px #000;
            position: relative;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            background: linear-gradient(to bottom, #d43c3c, #9a2525);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6), 0 0 15px rgba(201, 48, 48, 0.5);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button:disabled {
            background: linear-gradient(to bottom, #5c5c5c, #3a3a3a);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            color: #a0a0a0;
        }
        
        .spin-counter {
            font-size: 1.4rem;
            background: rgba(20, 5, 5, 0.7);
            padding: 12px 25px;
            border-radius: 50px;
            display: inline-block;
            backdrop-filter: blur(5px);
            border: 1px solid #5c2525;
            color: #d4a9a9;
            box-shadow: 0 0 15px rgba(201, 48, 48, 0.3);
        }
        
        .result-container {
            background: rgba(20, 5, 5, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(0, 0, 0, 0.3);
            display: none;
            animation: fadeIn 0.8s ease;
            border: 1px solid #5c2525;
            position: relative;
            z-index: 10;
        }
        
        .result-title {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #c93030;
            text-shadow: 1px 1px 3px #000;
        }
        
        .result-text {
            font-size: 1.8rem;
            font-weight: bold;
            background: rgba(40, 10, 10, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            color: #e8c4c4;
            text-shadow: 1px 1px 3px #000;
            border: 1px solid #5c2525;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .spinning {
            animation: spin 0.1s linear infinite;
        }
        
        .decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 20% 30%, #c93030 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, #c93030 0%, transparent 50%);
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 50;
        }
        
        @media (max-width: 768px) {
            .wheels-container {
                height: 250px;
            }
            
            .wheel-wrapper.small {
                width: 120px;
                height: 120px;
            }
            
            .wheel-wrapper.active {
                width: 300px;
                height: 300px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .wheel-section span {
                font-size: 0.6rem;
            }
            
            .wheel-wrapper.active .wheel-section span {
                font-size: 0.9rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="decoration"></div>
    <div class="overlay" id="overlay"></div>
    
    <div class="container">
        <div class="header">
            <h1>Natali's Unfortunate Wheel</h1>
            <p class="subtitle">Spin your fate and embrace the consequences...</p>
        </div>
        
        <div class="wheels-container" id="wheelsContainer">
            <div class="wheel-wrapper small left" id="wrapper1">
                <div class="wheel-label">Domination</div>
                <div class="wheel" id="wheel1">
                    <div class="pointer"></div>
                    <div class="wheel-center"></div>
                </div>
            </div>
            
            <div class="wheel-wrapper small" id="wrapper2" style="left: 50%; top: 60%; transform: translateX(-50%);">
                <div class="wheel-label">Location</div>
                <div class="wheel" id="wheel2">
                    <div class="pointer"></div>
                    <div class="wheel-center"></div>
                </div>
            </div>
            
            <div class="wheel-wrapper small right" id="wrapper3">
                <div class="wheel-label">Punishment</div>
                <div class="wheel" id="wheel3">
                    <div class="pointer"></div>
                    <div class="wheel-center"></div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="spinButton">Spin the Wheel of Fate</button>
            <div class="spin-counter">Total Spins: <span id="spinCount">0</span></div>
        </div>
        
        <div class="result-container" id="resultContainer">
            <div class="result-title">Your Unfortunate Destiny:</div>
            <div class="result-text" id="resultText"></div>
            <p>Dare to spin again?</p>
        </div>
    </div>

    <script>
        // Initialize spin counter from localStorage or set to 0
        let spinCount = localStorage.getItem('wheelSpinCount') || 0;
        document.getElementById('spinCount').textContent = spinCount;

        // Wheel data with domination theme
        const wheelData = {
            wheel1: {
                sections: [
                    { text: "Headscissor", color: "#2a0f0f", result: "Headscissor" },
                    { text: "Facesitting", color: "#5c2525", result: "Facesitting" },
                    { text: "Face Farting", color: "#1a0808", result: "Face Farting" },
                    { text: "Cum Swallow", color: "#3a1818", result: "Cum Swallow" },
                    { text: "Ballbusting", color: "#4a1c1c", result: "Ballbusting" },
                    { text: "Trampling", color: "#2a0f0f", result: "Trampling" },
                    { text: "Spanking", color: "#5c2525", result: "Spanking" },
                    { text: "Choking", color: "#1a0808", result: "Choking" },
                    { text: "Bondage", color: "#3a1818", result: "Bondage" },
                    { text: "Foot Worship", color: "#4a1c1c", result: "Foot Worship" },
                    { text: "Faceslapping", color: "#2a0f0f", result: "Faceslapping" },
                    { text: "Human Furniture", color: "#5c2525", result: "Human Furniture" },
                    { text: "Human Waste", color: "#1a0808", result: "Human Waste" }
                ]
            },
            wheel2: {
                sections: [
                    { text: "Bedroom", color: "#5c2525", result: "Bedroom" },
                    { text: "Kitchen", color: "#3a1818", result: "Kitchen" },
                    { text: "Bathroom", color: "#4a1c1c", result: "Bathroom" },
                    { text: "Outdoor", color: "#2a0f0f", result: "Outdoor" },
                    { text: "Dungeon", color: "#5c2525", result: "Dungeon" },
                    { text: "Car", color: "#1a0808", result: "Car" },
                    { text: "Office", color: "#3a1818", result: "Office" },
                    { text: "Staircase", color: "#4a1c1c", result: "Staircase" }
                ]
            },
            wheel3: {
                sections: [
                    { text: "Post Instagram Story", color: "#3a1818", result: "Post Instagram Story" },
                    { text: "Change Instagram Bio", color: "#4a1c1c", result: "Change Instagram Bio" },
                    { text: "Post on Instagram Feed", color: "#2a0f0f", result: "Post on Instagram Feed" },
                    { text: "Change Profile Picture", color: "#5c2525", result: "Change Profile Picture" },
                    { text: "Add to Instagram Highlights", color: "#1a0808", result: "Add to Instagram Highlights" }
                ]
            }
        };

        // Initialize wheels
        function initializeWheels() {
            for (let wheelId in wheelData) {
                const wheel = document.getElementById(wheelId);
                const sections = wheelData[wheelId].sections;
                const angle = 360 / sections.length;
                
                // Clear any existing sections
                wheel.innerHTML = '<div class="pointer"></div><div class="wheel-center"></div>';
                
                sections.forEach((section, index) => {
                    const sectionEl = document.createElement('div');
                    sectionEl.className = 'wheel-section';
                    sectionEl.style.backgroundColor = section.color;
                    sectionEl.style.transform = `rotate(${index * angle}deg)`;
                    sectionEl.innerHTML = `<span>${section.text}</span>`;
                    wheel.appendChild(sectionEl);
                });
            }
        }

        // Activate a wheel (zoom to center)
        function activateWheel(wrapperId) {
            const wrappers = document.querySelectorAll('.wheel-wrapper');
            wrappers.forEach(wrapper => {
                wrapper.classList.remove('active');
            });
            
            const activeWrapper = document.getElementById(wrapperId);
            activeWrapper.classList.add('active');
            
            // Show overlay
            document.getElementById('overlay').style.display = 'block';
        }

        // Deactivate a wheel (return to small size)
        function deactivateWheel(wrapperId) {
            const wrapper = document.getElementById(wrapperId);
            wrapper.classList.remove('active');
            
            // Hide overlay if no active wheels
            setTimeout(() => {
                const activeWheels = document.querySelectorAll('.wheel-wrapper.active');
                if (activeWheels.length === 0) {
                    document.getElementById('overlay').style.display = 'none';
                }
            }, 500);
        }

        // Spin a wheel with zoom animation
        function spinWheel(wheelId, wrapperId, duration, callback) {
            return new Promise((resolve) => {
                // Activate the wheel (zoom to center)
                activateWheel(wrapperId);
                
                setTimeout(() => {
                    const wheel = document.getElementById(wheelId);
                    const sections = wheelData[wheelId].sections;
                    const angle = 360 / sections.length;
                    
                    // Calculate random rotation (at least 2 full rotations plus random section)
                    const rotations = 2 + Math.floor(Math.random() * 3);
                    const randomSection = Math.floor(Math.random() * sections.length);
                    const degrees = rotations * 360 + (randomSection * angle);
                    
                    // Add spinning class for continuous spin animation
                    wheel.classList.add('spinning');
                    
                    // After a short delay, set the final rotation
                    setTimeout(() => {
                        wheel.style.transition = `transform ${duration}ms cubic-bezier(0.2, 0.8, 0.3, 1)`;
                        wheel.style.transform = `rotate(${degrees}deg)`;
                        wheel.classList.remove('spinning');
                    }, 100);
                    
                    // After animation completes, get the result and call callback
                    setTimeout(() => {
                        // Calculate which section is at the top (0 degrees)
                        const effectiveDegrees = degrees % 360;
                        const sectionIndex = Math.floor((360 - effectiveDegrees) / angle) % sections.length;
                        const result = sections[sectionIndex].result;
                        
                        // Deactivate the wheel (return to small size)
                        deactivateWheel(wrapperId);
                        
                        if (callback) callback(result);
                        resolve(result);
                    }, duration + 100);
                }, 800); // Delay before starting spin to allow zoom animation
            });
        }

        // Chain spin the wheels
        async function startChainSpin() {
            // Disable spin button during animation
            const spinButton = document.getElementById('spinButton');
            spinButton.disabled = true;
            spinButton.textContent = 'Spinning...';
            
            // Hide previous result
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.style.display = 'none';
            
            // Reset wheel positions
            document.getElementById('wheel1').style.transform = 'rotate(0deg)';
            document.getElementById('wheel2').style.transform = 'rotate(0deg)';
            document.getElementById('wheel3').style.transform = 'rotate(0deg)';
            
            // Chain the wheel spins with zoom animations
            let results = [];
            
            // Spin wheel 1
            await spinWheel('wheel1', 'wrapper1', 3000, (result1) => {
                results.push(result1);
            });
            
            // Small delay between wheels
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Spin wheel 2
            await spinWheel('wheel2', 'wrapper2', 2500, (result2) => {
                results.push(result2);
            });
            
            // Small delay between wheels
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Spin wheel 3
            await spinWheel('wheel3', 'wrapper3', 2000, (result3) => {
                results.push(result3);
            });
            
            // Show final result
            showResult(results);
            
            // Update spin counter
            spinCount++;
            document.getElementById('spinCount').textContent = spinCount;
            localStorage.setItem('wheelSpinCount', spinCount);
            
            // Re-enable spin button
            spinButton.disabled = false;
            spinButton.textContent = 'Spin the Wheel of Fate';
        }

        // Display the final result
        function showResult(results) {
            const resultText = document.getElementById('resultText');
            resultText.textContent = `${results[0]} in the ${results[1]} + ${results[2]}`;
            
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.style.display = 'block';
        }

        // Initialize the wheels when page loads
        window.onload = function() {
            initializeWheels();
            
            // Add event listener to spin button
            document.getElementById('spinButton').addEventListener('click', startChainSpin);
        };
    </script>
</body>
</html>
