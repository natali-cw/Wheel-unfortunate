<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natali's Unfortunate Wheel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cinzel', 'Georgia', serif;
        }
        
        body {
            background: radial-gradient(circle, #1a0a0a, #0d0404);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e0d3d3;
            text-align: center;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
            position: relative;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px #000;
            color: #c93030;
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 10%;
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #c93030, transparent);
        }
        
        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #b8a6a6;
            font-style: italic;
        }
        
        .wheels-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            position: relative;
        }
        
        .wheel-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 15px;
        }
        
        .wheel-label {
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: bold;
            text-shadow: 1px 1px 3px #000;
            color: #d4a9a9;
            background: rgba(40, 10, 10, 0.7);
            padding: 8px 15px;
            border-radius: 8px;
            width: 100%;
        }
        
        .wheel {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7), inset 0 0 30px rgba(0, 0, 0, 0.9);
            border: 10px solid #2a0f0f;
            transition: transform 0.3s ease;
            background: #1a0808;
        }
        
        .wheel-section {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 50%, 50% 0%, 100% 0%, 100% 100%, 50% 100%);
            transform-origin: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            color: #f0e6e6;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.9);
            text-align: center;
            padding: 5px;
        }
        
        .wheel-center {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #1a0808;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            border: 3px solid #5c2525;
        }
        
        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 18px solid transparent;
            border-right: 18px solid transparent;
            border-top: 30px solid #c93030;
            z-index: 5;
            filter: drop-shadow(0 0 5px #000);
        }
        
        .controls {
            margin: 30px 0;
        }
        
        button {
            background: linear-gradient(to bottom, #c93030, #8a1f1f);
            color: #f0e6e6;
            border: none;
            padding: 16px 35px;
            font-size: 1.4rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5), 0 0 10px rgba(201, 48, 48, 0.4);
            font-weight: bold;
            letter-spacing: 1.5px;
            text-shadow: 1px 1px 2px #000;
            position: relative;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            background: linear-gradient(to bottom, #d43c3c, #9a2525);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6), 0 0 15px rgba(201, 48, 48, 0.5);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button:disabled {
            background: linear-gradient(to bottom, #5c5c5c, #3a3a3a);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            color: #a0a0a0;
        }
        
        .spin-counter {
            font-size: 1.4rem;
            background: rgba(20, 5, 5, 0.7);
            padding: 12px 25px;
            border-radius: 50px;
            display: inline-block;
            backdrop-filter: blur(5px);
            border: 1px solid #5c2525;
            color: #d4a9a9;
            box-shadow: 0 0 15px rgba(201, 48, 48, 0.3);
        }
        
        .result-container {
            background: rgba(20, 5, 5, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(0, 0, 0, 0.3);
            display: none;
            animation: fadeIn 0.8s ease;
            border: 1px solid #5c2525;
        }
        
        .result-title {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #c93030;
            text-shadow: 1px 1px 3px #000;
        }
        
        .result-text {
            font-size: 1.8rem;
            font-weight: bold;
            background: rgba(40, 10, 10, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            color: #e8c4c4;
            text-shadow: 1px 1px 3px #000;
            border: 1px solid #5c2525;
        }
        
        .arrow {
            position: absolute;
            top: 50%;
            right: -30px;
            transform: translateY(-50%);
            font-size: 50px;
            color: #c93030;
            opacity: 0.8;
            text-shadow: 2px 2px 4px #000;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .spinning {
            animation: spin 0.1s linear infinite;
        }
        
        .decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 20% 30%, #c93030 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, #c93030 0%, transparent 50%);
        }
        
        @media (max-width: 768px) {
            .wheels-container {
                flex-direction: column;
                align-items: center;
            }
            
            .wheel-wrapper {
                margin: 25px 0;
            }
            
            .arrow {
                display: none;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .wheel-section {
                font-size: 0.9rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="decoration"></div>
    <div class="container">
        <div class="header">
            <h1>Natali's Unfortunate Wheel</h1>
            <p class="subtitle">Spin your fate and embrace the consequences...</p>
        </div>
        
        <div class="wheels-container">
            <div class="wheel-wrapper">
                <div class="wheel-label">Domination</div>
                <div class="wheel" id="wheel1">
                    <div class="pointer"></div>
                    <div class="wheel-center"></div>
                </div>
            </div>
            
            <div class="arrow">⮞</div>
            
            <div class="wheel-wrapper">
                <div class="wheel-label">Location</div>
                <div class="wheel" id="wheel2">
                    <div class="pointer"></div>
                    <div class="wheel-center"></div>
                </div>
            </div>
            
            <div class="arrow">⮞</div>
            
            <div class="wheel-wrapper">
                <div class="wheel-label">Punishment</div>
                <div class="wheel" id="wheel3">
                    <div class="pointer"></div>
                    <div class="wheel-center"></div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="spinButton">Spin the Wheel of Fate</button>
            <div class="spin-counter">Total Spins: <span id="spinCount">0</span></div>
        </div>
        
        <div class="result-container" id="resultContainer">
            <div class="result-title">Your Unfortunate Destiny:</div>
            <div class="result-text" id="resultText"></div>
            <p>Dare to spin again?</p>
        </div>
    </div>

    <script>
        // Initialize spin counter from localStorage or set to 0
        let spinCount = localStorage.getItem('wheelSpinCount') || 0;
        document.getElementById('spinCount').textContent = spinCount;

        // Wheel data with domination theme
        const wheelData = {
            wheel1: {
                sections: [
                    { text: "Headscissor", color: "#2a0f0f", result: "Headscissor" },
                    { text: "Facesitting", color: "#5c2525", result: "Facesitting" },
                    { text: "Face Farting", color: "#1a0808", result: "Face Farting" },
                    { text: "Cum Swallow", color: "#3a1818", result: "Cum Swallow" },
                    { text: "Ballbusting", color: "#4a1c1c", result: "Ballbusting" },
                    { text: "Trampling", color: "#2a0f0f", result: "Trampling" },
                    { text: "Spanking", color: "#5c2525", result: "Spanking" },
                    { text: "Choking", color: "#1a0808", result: "Choking" },
                    { text: "Bondage", color: "#3a1818", result: "Bondage" },
                    { text: "Foot Worship", color: "#4a1c1c", result: "Foot Worship" },
                    { text: "Faceslapping", color: "#2a0f0f", result: "Faceslapping" },
                    { text: "Human Furniture", color: "#5c2525", result: "Human Furniture" },
                    { text: "Human Waste", color: "#1a0808", result: "Human Waste" }
                ]
            },
            wheel2: {
                sections: [
                    { text: "Bedroom", color: "#5c2525", result: "Bedroom" },
                    { text: "Kitchen", color: "#3a1818", result: "Kitchen" },
                    { text: "Bathroom", color: "#4a1c1c", result: "Bathroom" },
                    { text: "Outdoor", color: "#2a0f0f", result: "Outdoor" },
                    { text: "Dungeon", color: "#5c2525", result: "Dungeon" },
                    { text: "Car", color: "#1a0808", result: "Car" },
                    { text: "Office", color: "#3a1818", result: "Office" },
                    { text: "Staircase", color: "#4a1c1c", result: "Staircase" }
                ]
            },
            wheel3: {
                sections: [
                    { text: "Post Instagram Story", color: "#3a1818", result: "Post Instagram Story" },
                    { text: "Change Instagram Bio", color: "#4a1c1c", result: "Change Instagram Bio" },
                    { text: "Post on Instagram Feed", color: "#2a0f0f", result: "Post on Instagram Feed" },
                    { text: "Change Profile Picture", color: "#5c2525", result: "Change Profile Picture" },
                    { text: "Add to Instagram Highlights", color: "#1a0808", result: "Add to Instagram Highlights" }
                ]
            }
        };

        // Initialize wheels
        function initializeWheels() {
            for (let wheelId in wheelData) {
                const wheel = document.getElementById(wheelId);
                const sections = wheelData[wheelId].sections;
                const angle = 360 / sections.length;
                
                sections.forEach((section, index) => {
                    const sectionEl = document.createElement('div');
                    sectionEl.className = 'wheel-section';
                    sectionEl.style.backgroundColor = section.color;
                    sectionEl.style.transform = `rotate(${index * angle}deg)`;
                    sectionEl.innerHTML = `<span style="transform: rotate(${angle/2}deg); display: block;">${section.text}</span>`;
                    wheel.appendChild(sectionEl);
                });
            }
        }

        // Spin a wheel
        function spinWheel(wheelId, duration, callback) {
            const wheel = document.getElementById(wheelId);
            const sections = wheelData[wheelId].sections;
            const angle = 360 / sections.length;
            
            // Calculate random rotation (at least 2 full rotations plus random section)
            const rotations = 2 + Math.floor(Math.random() * 3);
            const randomSection = Math.floor(Math.random() * sections.length);
            const degrees = rotations * 360 + (randomSection * angle);
            
            // Add spinning class for continuous spin animation
            wheel.classList.add('spinning');
            
            // After a short delay, set the final rotation
            setTimeout(() => {
                wheel.style.transition = `transform ${duration}ms cubic-bezier(0.2, 0.8, 0.3, 1)`;
                wheel.style.transform = `rotate(${degrees}deg)`;
                wheel.classList.remove('spinning');
            }, 100);
            
            // After animation completes, get the result and call callback
            setTimeout(() => {
                // Calculate which section is at the top (0 degrees)
                const effectiveDegrees = degrees % 360;
                const sectionIndex = Math.floor((360 - effectiveDegrees) / angle) % sections.length;
                const result = sections[sectionIndex].result;
                
                if (callback) callback(result);
            }, duration + 100);
        }

        // Chain spin the wheels
        function startChainSpin() {
            // Disable spin button during animation
            const spinButton = document.getElementById('spinButton');
            spinButton.disabled = true;
            spinButton.textContent = 'Spinning...';
            
            // Hide previous result
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.style.display = 'none';
            
            // Reset wheel positions
            document.getElementById('wheel1').style.transform = 'rotate(0deg)';
            document.getElementById('wheel2').style.transform = 'rotate(0deg)';
            document.getElementById('wheel3').style.transform = 'rotate(0deg)';
            
            // Chain the wheel spins
            let results = [];
            
            spinWheel('wheel1', 3000, (result1) => {
                results.push(result1);
                
                spinWheel('wheel2', 2500, (result2) => {
                    results.push(result2);
                    
                    spinWheel('wheel3', 2000, (result3) => {
                        results.push(result3);
                        
                        // Show final result
                        showResult(results);
                        
                        // Update spin counter
                        spinCount++;
                        document.getElementById('spinCount').textContent = spinCount;
                        localStorage.setItem('wheelSpinCount', spinCount);
                        
                        // Re-enable spin button
                        spinButton.disabled = false;
                        spinButton.textContent = 'Spin the Wheel of Fate';
                    });
                });
            });
        }

        // Display the final result
        function showResult(results) {
            const resultText = document.getElementById('resultText');
            resultText.textContent = `${results[0]} in the ${results[1]} + ${results[2]}`;
            
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.style.display = 'block';
        }

        // Initialize the wheels when page loads
        window.onload = function() {
            initializeWheels();
            
            // Add event listener to spin button
            document.getElementById('spinButton').addEventListener('click', startChainSpin);
        };
    </script>
</body>
</html>
