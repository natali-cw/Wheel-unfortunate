<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Natalis Unfortunate Wheel</title>
<style>
/* === General Page Styling === */
body {
  margin: 0;
  background: #0a0000;
  font-family: 'Times New Roman', serif;
  color: #a22;
  text-align: center;
  overflow-x: hidden;
}

h1 {
  margin-top: 30px;
  font-size: 2.5rem;
  color: #aa2222;
  text-transform: uppercase;
  text-shadow: 0 0 10px #300;
}

.subtitle {
  font-style: italic;
  color: #888;
  margin-bottom: 40px;
  font-size: 1.1rem;
}

/* === Wheel container === */
#wheel-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 60px;
  margin-bottom: 40px;
}

/* === Wrapper for each wheel + pointer === */
.wheel-wrapper {
  position: relative;
}

/* === Red pointer triangle === */
.pointer {
  position: absolute;
  top: -25px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 15px solid transparent;
  border-right: 15px solid transparent;
  border-bottom: 30px solid #aa2222;
  z-index: 10;
}

/* === Wheel === */
.wheel {
  border-radius: 50%;
  transition: transform 6s cubic-bezier(0.25, 1, 0.3, 1);
  position: relative;
  overflow: hidden;
}

/* === Slice styling === */
.slice {
  position: absolute;
  width: 50%;
  height: 50%;
  top: 50%;
  left: 50%;
  transform-origin: 0% 0%;
  clip-path: polygon(0 0, 100% 0, 0 100%);
  display: flex;
  align-items: flex-end;
  justify-content: center;
}

/* === Text inside slices === */
.slice span {
  writing-mode: vertical-rl;
  transform: rotate(180deg);
  font-size: 14px;
  font-weight: bold;
  color: #fff;
  text-shadow: 1px 1px 3px #000;
  margin-bottom: 20px;
}

/* === Spin Button === */
button {
  margin: 20px;
  padding: 15px 30px;
  font-size: 1.2rem;
  background: linear-gradient(#b22, #600);
  border: none;
  border-radius: 10px;
  color: white;
  cursor: pointer;
  font-weight: bold;
  text-transform: uppercase;
  transition: transform 0.2s;
}
button:hover {
  transform: scale(1.05);
}

/* === Stats === */
.stats {
  margin-top: 10px;
  font-size: 1.2rem;
  color: #ccc;
}
</style>
</head>
<body>
  <!-- Title -->
  <h1>Natalis Unfortunate Wheel</h1>
  <p class="subtitle">Spin your fate and embrace the consequences...</p>

  <!-- 3 stacked wheels -->
  <div id="wheel-container">
    <div class="wheel-wrapper">
      <div class="pointer"></div>
      <div id="wheel1" class="wheel" style="width:200px;height:200px;"></div>
    </div>
    <div class="wheel-wrapper">
      <div class="pointer"></div>
      <div id="wheel2" class="wheel" style="width:300px;height:300px;"></div>
    </div>
    <div class="wheel-wrapper">
      <div class="pointer"></div>
      <div id="wheel3" class="wheel" style="width:400px;height:400px;"></div>
    </div>
  </div>

  <!-- Spin Button + Stats -->
  <button id="spin">Spin the Wheel of Fate</button>
  <div class="stats">Total Spins: <span id="spinCount">0</span></div>

<script>
/* === Wheel Data === */
const wheels = [
  { el: document.getElementById("wheel1"), data: ["Domination","Punishment","Humiliation","Task","Random"] },
  { el: document.getElementById("wheel2"), data: ["Faceslapping","Human Furniture","Facesitting","Choking","Headscissor","Asssmother"] },
  { el: document.getElementById("wheel3"), data: ["Staircase","Office","Bedroom","Car","Dungeon","Kitchen","Outdoor"] }
];

let spinCount = 0;

/* === Build wheel slices === */
wheels.forEach(wheel => {
  const angle = 360 / wheel.data.length;
  wheel.data.forEach((txt, i) => {
    const slice = document.createElement("div");
    slice.className = "slice";
    slice.style.background = i % 2 ? "#722" : "#511";
    slice.style.transform = `rotate(${i*angle}deg) skewY(${90-angle}deg)`;
    const span = document.createElement("span");
    span.textContent = txt;
    slice.appendChild(span);
    wheel.el.appendChild(slice);
  });
});

/* === Spin logic === */
document.getElementById("spin").addEventListener("click", () => {
  spinCount++;
  document.getElementById("spinCount").textContent = spinCount;

  wheels.forEach(wheel => {
    const anglePer = 360 / wheel.data.length;
    const spins = 360 * (5 + Math.floor(Math.random()*3)); // 5-7 full spins
    const rand = Math.floor(Math.random()*wheel.data.length) * anglePer;
    const rotation = spins + rand;
    wheel.el.style.transform = `rotate(${rotation}deg)`;
  });
});
</script>
</body>
</html>
