<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natali's Unfortunate Wheel</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Cinzel', Georgia, serif;
        }
        
        body {
            min-height: 100vh;
            background: radial-gradient(circle, #1a0a0a, #0d0404);
            color: #e0d3d3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        h1 {
            color: #c93030;
            font-size: 3.5rem;
            letter-spacing: 4px;
            text-shadow: 3px 3px 6px #000;
            line-height: 1.2;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #b8a6a6;
            font-style: italic;
            font-size: 1.4rem;
            letter-spacing: 1px;
        }
        
        .wheels-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .wheel-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.8s ease;
            position: relative;
        }
        
        .wheel-card.small {
            width: 200px;
            height: 240px;
        }
        
        .wheel-card.active {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            width: 500px;
            height: 500px;
        }
        
        .wheel-label {
            display: inline-block;
            margin-bottom: 15px;
            padding: 10px 20px;
            border-radius: 8px;
            background: rgba(40, 10, 10, 0.8);
            color: #d4a9a9;
            text-shadow: 1px 1px 3px #000;
            font-weight: bold;
            font-size: 1.3rem;
            letter-spacing: 1px;
            border: 1px solid #5c2525;
            transition: all 0.5s ease;
        }
        
        .wheel-card.active .wheel-label {
            font-size: 2rem;
            padding: 15px 30px;
            margin-bottom: 30px;
        }
        
        .wheel-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid #2a0f0f;
            background: #1a0808;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0,0,0,0.7), inset 0 0 30px rgba(0,0,0,0.9);
            transition: transform 4s cubic-bezier(0.2, 0.8, 0.3, 1);
        }
        
        .wheel-card.small .wheel {
            border-width: 4px;
        }
        
        .wheel-card.active .wheel {
            border-width: 15px;
            box-shadow: 0 0 50px rgba(0,0,0,0.9), inset 0 0 60px rgba(0,0,0,0.9);
        }
        
        .wheel-section {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 0;
            right: 0;
            transform-origin: 0% 100%;
            overflow: hidden;
        }
        
        .wheel-section-content {
            position: absolute;
            width: 200%;
            text-align: center;
            transform-origin: center;
            color: #f0e6e6;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.9);
            left: -50%;
            top: 50%;
            transform: translateY(-50%) rotate(45deg);
            font-size: 0.9rem;
            padding: 0 5px;
            white-space: nowrap;
        }
        
        .wheel-card.active .wheel-section-content {
            font-size: 1.4rem;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
        }
        
        .wheel-center {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #1a0808;
            border: 3px solid #5c2525;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 0 8px rgba(0,0,0,0.8);
        }
        
        .wheel-card.active .wheel-center {
            width: 50px;
            height: 50px;
            border-width: 5px;
        }
        
        .pointer {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid #ff4b4b;
            z-index: 20;
            filter: drop-shadow(0 2px 6px rgba(0,0,0,0.6));
            transition: all 0.5s ease;
        }
        
        .wheel-card.active .pointer {
            top: -40px;
            border-left-width: 25px;
            border-right-width: 25px;
            border-bottom-width: 40px;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 90;
            display: none;
        }
        
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            z-index: 110;
            position: relative;
        }
        
        .spin-button {
            background: linear-gradient(to bottom, #c93030, #8a1f1f);
            color: #f0e6e6;
            border: none;
            padding: 14px 32px;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(0,0,0,0.6);
            font-weight: 700;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .spin-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 22px rgba(0,0,0,0.7);
        }
        
        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .spin-counter {
            padding: 12px 22px;
            border-radius: 999px;
            background: rgba(20,5,5,0.6);
            color: #d4a9a9;
            border: 1px solid #5c2525;
            font-size: 1.1rem;
        }
        
        .result-container {
            margin-top: 30px;
            display: none;
            background: rgba(20,5,5,0.8);
            padding: 24px;
            border-radius: 12px;
            color: #e8c4c4;
            border: 1px solid #5c2525;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            z-index: 110;
            position: relative;
        }
        
        .result-title {
            color: #c93030;
            font-weight: 700;
            font-size: 1.4rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .result-text {
            font-weight: 800;
            font-size: 1.3rem;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .result-hint {
            margin-top: 12px;
            color: #b8a6a6;
            font-style: italic;
            font-size: 1.1rem;
        }
        
        @media (max-width: 900px) {
            .wheels-container {
                gap: 30px;
            }
            
            .wheel-card.small {
                width: 160px;
                height: 200px;
            }
            
            .wheel-card.active {
                width: 400px;
                height: 400px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 600px) {
            .wheels-container {
                flex-direction: column;
                gap: 40px;
            }
            
            .wheel-card.small {
                width: 200px;
                height: 240px;
            }
            
            .wheel-card.active {
                width: 350px;
                height: 350px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    
    <div class="container">
        <div class="header">
            <h1>NATALI'S<br>UNFORTUNATE<br>WHEEL</h1>
            <div class="subtitle">SPIN YOUR FATE AND EMBRACE THE CONSEQUENCES...</div>
        </div>

        <div class="wheels-container">
            <div class="wheel-card small" id="card1">
                <div class="wheel-label">DOMINATION</div>
                <div class="wheel-container">
                    <div class="pointer"></div>
                    <div class="wheel" id="wheel1">
                        <div class="wheel-center"></div>
                    </div>
                </div>
            </div>
            
            <div class="wheel-card small" id="card2">
                <div class="wheel-label">LOCATION</div>
                <div class="wheel-container">
                    <div class="pointer"></div>
                    <div class="wheel" id="wheel2">
                        <div class="wheel-center"></div>
                    </div>
                </div>
            </div>
            
            <div class="wheel-card small" id="card3">
                <div class="wheel-label">PUNISHMENT</div>
                <div class="wheel-container">
                    <div class="pointer"></div>
                    <div class="wheel" id="wheel3">
                        <div class="wheel-center"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="spin-button" id="spinButton">SPIN THE WHEEL OF FATE</button>
            <div class="spin-counter">TOTAL SPINS: <span id="spinCount">0</span></div>
        </div>

        <div class="result-container" id="resultContainer">
            <div class="result-title">YOUR UNFORTUNATE DESTINY:</div>
            <div class="result-text" id="resultText"></div>
            <div class="result-hint">DARE TO SPIN AGAIN?</div>
        </div>
    </div>

    <script>
        // Wheel data
        const wheelData = {
            wheel1: {
                sections: [
                    { text: "Headscissor", color: "#2a0f0f", result: "Headscissor" },
                    { text: "Facesitting", color: "#5c2525", result: "Facesitting" },
                    { text: "Face Farting", color: "#1a0808", result: "Face Farting" },
                    { text: "Cum Swallow", color: "#3a1818", result: "Cum Swallow" },
                    { text: "Ballbusting", color: "#4a1c1c", result: "Ballbusting" },
                    { text: "Trampling", color: "#2a0f0f", result: "Trampling" },
                    { text: "Spanking", color: "#5c2525", result: "Spanking" },
                    { text: "Choking", color: "#1a0808", result: "Choking" },
                    { text: "Bondage", color: "#3a1818", result: "Bondage" },
                    { text: "Foot Worship", color: "#4a1c1c", result: "Foot Worship" },
                    { text: "Faceslapping", color: "#2a0f0f", result: "Faceslapping" },
                    { text: "Human Furniture", color: "#5c2525", result: "Human Furniture" },
                    { text: "Human Waste", color: "#1a0808", result: "Human Waste" }
                ]
            },
            wheel2: {
                sections: [
                    { text: "Bedroom", color: "#5c2525", result: "Bedroom" },
                    { text: "Kitchen", color: "#3a1818", result: "Kitchen" },
                    { text: "Bathroom", color: "#4a1c1c", result: "Bathroom" },
                    { text: "Outdoor", color: "#2a0f0f", result: "Outdoor" },
                    { text: "Dungeon", color: "#5c2525", result: "Dungeon" },
                    { text: "Car", color: "#1a0808", result: "Car" },
                    { text: "Office", color: "#3a1818", result: "Office" },
                    { text: "Staircase", color: "#4a1c1c", result: "Staircase" }
                ]
            },
            wheel3: {
                sections: [
                    { text: "Post Instagram Story", color: "#3a1818", result: "Post Instagram Story" },
                    { text: "Change Instagram Bio", color: "#4a1c1c", result: "Change Instagram Bio" },
                    { text: "Post on Instagram Feed", color: "#2a0f0f", result: "Post on Instagram Feed" },
                    { text: "Change Profile Picture", color: "#5c2525", result: "Change Profile Picture" },
                    { text: "Add to Instagram Highlights", color: "#1a0808", result: "Add to Instagram Highlights" }
                ]
            }
        };

        // State
        let spinCount = parseInt(localStorage.getItem('wheelSpinCount') || '0', 10) || 0;
        let isSpinning = false;

        // Initialize wheels
        function initializeWheels() {
            for (const wheelId in wheelData) {
                const wheel = document.getElementById(wheelId);
                const sections = wheelData[wheelId].sections;
                const angle = 360 / sections.length;
                
                // Clear wheel
                wheel.innerHTML = '<div class="wheel-center"></div>';
                
                // Create sections
                sections.forEach((section, index) => {
                    const sectionEl = document.createElement('div');
                    sectionEl.className = 'wheel-section';
                    sectionEl.style.backgroundColor = section.color;
                    sectionEl.style.transform = `rotate(${index * angle}deg)`;
                    
                    const contentEl = document.createElement('div');
                    contentEl.className = 'wheel-section-content';
                    contentEl.textContent = section.text;
                    contentEl.style.color = index % 2 === 0 ? '#f0e6e6' : '#d4a9a9';
                    
                    sectionEl.appendChild(contentEl);
                    wheel.appendChild(sectionEl);
                });
            }
            
            // Update spin counter
            document.getElementById('spinCount').textContent = spinCount;
        }

        // Activate a wheel (make it full screen)
        function activateWheel(cardId) {
            document.querySelectorAll('.wheel-card').forEach(card => {
                card.classList.remove('active');
            });
            
            const card = document.getElementById(cardId);
            card.classList.add('active');
            
            // Show overlay
            document.getElementById('overlay').style.display = 'block';
        }

        // Deactivate a wheel (return to small size)
        function deactivateWheel(cardId) {
            const card = document.getElementById(cardId);
            card.classList.remove('active');
            
            // Hide overlay if no active wheels
            setTimeout(() => {
                const activeCards = document.querySelectorAll('.wheel-card.active');
                if (activeCards.length === 0) {
                    document.getElementById('overlay').style.display = 'none';
                }
            }, 500);
        }

        // Spin a single wheel with full-screen animation
        function spinWheel(wheelId, cardId, duration) {
            return new Promise((resolve) => {
                // Activate the wheel (make it full screen)
                activateWheel(cardId);
                
                // Wait for animation to complete
                setTimeout(() => {
                    const wheel = document.getElementById(wheelId);
                    const sections = wheelData[wheelId].sections;
                    const angle = 360 / sections.length;
                    
                    // Random section
                    const randomSection = Math.floor(Math.random() * sections.length);
                    
                    // Calculate rotation (multiple full rotations + target section)
                    const fullRotations = 5;
                    const targetRotation = fullRotations * 360 + (randomSection * angle) + (angle / 2);
                    
                    // Apply spinning animation
                    wheel.style.transition = `transform ${duration}ms cubic-bezier(0.2, 0.8, 0.3, 1)`;
                    wheel.style.transform = `rotate(${targetRotation}deg)`;
                    
                    // Resolve with result after animation completes
                    setTimeout(() => {
                        // Deactivate the wheel (return to small size)
                        deactivateWheel(cardId);
                        
                        resolve(sections[randomSection].result);
                    }, duration);
                }, 800); // Wait for activation animation
            });
        }

        // Spin all wheels in sequence with full-screen effect
        async function spinAllWheels() {
            if (isSpinning) return;
            
            isSpinning = true;
            const spinButton = document.getElementById('spinButton');
            spinButton.disabled = true;
            spinButton.textContent = 'SPINNING...';
            
            // Hide previous result
            document.getElementById('resultContainer').style.display = 'none';
            
            // Reset wheel positions
            document.querySelectorAll('.wheel').forEach(wheel => {
                wheel.style.transition = 'none';
                wheel.style.transform = 'rotate(0deg)';
                
                // Force reflow
                void wheel.offsetWidth;
            });
            
            const results = [];
            
            try {
                // Spin wheels with full-screen effect
                const r1 = await spinWheel('wheel1', 'card1', 4000);
                results.push(r1);
                
                await new Promise(resolve => setTimeout(resolve, 800));
                
                const r2 = await spinWheel('wheel2', 'card2', 3500);
                results.push(r2);
                
                await new Promise(resolve => setTimeout(resolve, 800));
                
                const r3 = await spinWheel('wheel3', 'card3', 3000);
                results.push(r3);
                
            } catch (error) {
                console.error('Error spinning wheels:', error);
            }
            
            // Display result
            document.getElementById('resultText').textContent = 
                `${results[0]} IN THE ${results[1]} + ${results[2]}`;
            document.getElementById('resultContainer').style.display = 'block';
            
            // Update spin count
            spinCount++;
            localStorage.setItem('wheelSpinCount', spinCount);
            document.getElementById('spinCount').textContent = spinCount;
            
            // Reset button
            spinButton.disabled = false;
            spinButton.textContent = 'SPIN THE WHEEL OF FATE';
            isSpinning = false;
        }

        // Initialize on load
        window.addEventListener('load', () => {
            initializeWheels();
            
            // Add event listener to spin button
            document.getElementById('spinButton').addEventListener('click', spinAllWheels);
        });
    </script>
</body>
</html>
